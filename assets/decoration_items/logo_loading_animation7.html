<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeway Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loader-wrapper {
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            background: #0052FF;
            border-radius: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            }
        }

        /* Multi-layered circular progress */
        .progress-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 220px;
            height: 220px;
            transform: rotate(-90deg);
            z-index: 5;
        }

        .progress-ring-circle {
            stroke: #FFA500;
            stroke-width: 3;
            stroke-linecap: round;
            fill: transparent;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            animation: progress 4s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.7));
        }

        .progress-ring-circle.secondary {
            stroke: rgba(255, 165, 0, 0.5);
            animation: progress-secondary 4s ease-in-out infinite;
            animation-delay: 0.2s;
        }

        .progress-ring-circle.tertiary {
            stroke: rgba(255, 165, 0, 0.3);
            animation: progress-tertiary 4s ease-in-out infinite;
            animation-delay: 0.4s;
        }

        @keyframes progress {
            0% {
                stroke-dashoffset: 565.48;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 565.48;
            }
        }

        @keyframes progress-secondary {
            0% {
                stroke-dashoffset: 565.48;
            }
            40% {
                stroke-dashoffset: 282.74;
            }
            60% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 565.48;
            }
        }

        @keyframes progress-tertiary {
            0% {
                stroke-dashoffset: 565.48;
            }
            30% {
                stroke-dashoffset: 424.11;
            }
            70% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 565.48;
            }
        }

        .logo-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
        }

        .letter-c {
            font-size: 85px;
            font-weight: 900;
            color: #FFFFFF;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: -8px;
            opacity: 0;
            transform: translateX(-40px) rotate(-90deg);
            animation: slideInC 4s ease-in-out infinite;
        }

        .golden-dot {
            width: 14px;
            height: 14px;
            background: #FFA500;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: pulseDot 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
            z-index: 10;
        }

        .lambda {
            font-size: 85px;
            font-weight: 900;
            color: #B8C5D6;
            font-family: 'Arial Black', sans-serif;
            display: inline-block;
            transform: rotate(180deg) translateX(-40px) rotate(-90deg);
            opacity: 0;
            animation: slideInLambda 4s ease-in-out infinite;
        }

        @keyframes slideInC {
            0% {
                opacity: 0;
                transform: translateX(-40px) rotate(-90deg);
            }
            20% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            80% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateX(-40px) rotate(-90deg);
            }
        }

        @keyframes slideInLambda {
            0% {
                opacity: 0;
                transform: rotate(180deg) translateX(-40px) rotate(-90deg);
            }
            25% {
                opacity: 1;
                transform: rotate(180deg) translateX(0) rotate(0deg);
            }
            75% {
                opacity: 1;
                transform: rotate(180deg) translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: rotate(180deg) translateX(-40px) rotate(-90deg);
            }
        }

        @keyframes pulseDot {
            0%, 20% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            70% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        .loading-text {
            margin-top: 40px;
            color: #000000;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            opacity: 0.95;
            animation: fadeText 4s ease-in-out infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s ease-in-out infinite;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Pulsing effect */
        .pulse-effect {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 230px;
            height: 230px;
            border-radius: 60px;
            border: 2px solid rgba(255, 165, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            z-index: 1;
        }

        .pulse-effect.secondary {
            animation: pulse-secondary 2s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        @keyframes pulse-secondary {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.15);
                opacity: 0;
            }
        }

        /* Additional elements for more loading feel */
        .loading-bar {
            width: 200px;
            height: 6px;
            background: rgba(0, 82, 255, 0.2);
            border-radius: 3px;
            margin: 20px auto 0;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            position: absolute;
            height: 100%;
            width: 30%;
            background: #0052FF;
            border-radius: 3px;
            animation: loadingBar 2s ease-in-out infinite;
        }

        @keyframes loadingBar {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }

        /* Particles for additional effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFA500;
            border-radius: 50%;
            opacity: 0;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation: particleFloat 6s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            top: 70%;
            left: 80%;
            animation: particleFloat 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 10%;
            animation: particleFloat 6s ease-in-out infinite;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 30%;
            animation: particleFloat 6s ease-in-out infinite;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            top: 10%;
            left: 70%;
            animation: particleFloat 6s ease-in-out infinite;
            animation-delay: 4s;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) scale(1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="logo-container">
            <div class="pulse-effect"></div>
            <div class="pulse-effect secondary"></div>
            
            <svg class="progress-ring">
                <circle class="progress-ring-circle tertiary" cx="110" cy="110" r="90"></circle>
                <circle class="progress-ring-circle secondary" cx="110" cy="110" r="90"></circle>
                <circle class="progress-ring-circle" cx="110" cy="110" r="90"></circle>
            </svg>
            
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <div class="logo-content">
                <div class="letter-c">C</div>
                <div class="golden-dot"></div>
                <div class="lambda">Î›</div>
            </div>
        </div>
        
        <div class="loading-text">
            LOADING<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>
</body>
</html>
