<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeway Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFFFFF 0%, #E6F0FF 50%, #F5F5F5 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loader-wrapper {
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            background: #0052FF;
            border-radius: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 4s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            }
        }

        /* Lottie Animation Container */
        .lottie-container {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            z-index: 5;
            opacity: 0.9;
        }

        .logo-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            z-index: 10;
        }

        .letter-c {
            font-size: 85px;
            font-weight: 900;
            color: #FFFFFF;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: -8px;
            opacity: 0;
            transform: translateX(-40px) rotate(-90deg);
            animation: slideInC 4s ease-in-out infinite;
        }

        .golden-dot {
            width: 14px;
            height: 14px;
            background: #FFA500;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: pulseDot 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
            z-index: 10;
        }

        .lambda {
            font-size: 85px;
            font-weight: 900;
            color: #B8C5D6;
            font-family: 'Arial Black', sans-serif;
            display: inline-block;
            transform: rotate(180deg) translateX(-40px) rotate(-90deg);
            opacity: 0;
            animation: slideInLambda 4s ease-in-out infinite;
        }

        @keyframes slideInC {
            0% {
                opacity: 0;
                transform: translateX(-40px) rotate(-90deg);
            }
            20% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            80% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateX(-40px) rotate(-90deg);
            }
        }

        @keyframes slideInLambda {
            0% {
                opacity: 0;
                transform: rotate(180deg) translateX(-40px) rotate(-90deg);
            }
            25% {
                opacity: 1;
                transform: rotate(180deg) translateX(0) rotate(0deg);
            }
            75% {
                opacity: 1;
                transform: rotate(180deg) translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: rotate(180deg) translateX(-40px) rotate(-90deg);
            }
        }

        @keyframes pulseDot {
            0%, 20% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            70% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        .loading-text {
            margin-top: 40px;
            color: #2C3E50;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            opacity: 0.95;
            animation: fadeText 4s ease-in-out infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s ease-in-out infinite;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Additional effects */
        .glow-effect {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 240px;
            height: 240px;
            border-radius: 65px;
            background: rgba(255, 215, 0, 0.1);
            filter: blur(15px);
            z-index: 1;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation: particleFloat 6s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            top: 70%;
            left: 80%;
            animation: particleFloat 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 10%;
            animation: particleFloat 6s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) scale(1);
                opacity: 0.7;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 250px;
            height: 6px;
            background: rgba(0, 82, 255, 0.2);
            border-radius: 3px;
            margin: 30px auto 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #0052FF, #FFD700);
            border-radius: 3px;
            animation: progressMove 2s ease-in-out infinite;
        }

        @keyframes progressMove {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }

        /* Luxury background elements */
        .luxury-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.05);
            animation: floatBg 20s infinite linear;
        }

        .bg-element:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .bg-element:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 80%;
            animation-duration: 20s;
        }

        .bg-element:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 15%;
            animation-duration: 30s;
        }

        @keyframes floatBg {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .luxury-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            animation: lineFlow 15s linear infinite;
        }

        .luxury-line:nth-child(4) {
            top: 20%;
            width: 120px;
            animation-delay: 0s;
        }

        .luxury-line:nth-child(5) {
            top: 50%;
            width: 180px;
            animation-delay: 5s;
        }

        .luxury-line:nth-child(6) {
            top: 80%;
            width: 100px;
            animation-delay: 10s;
        }

        @keyframes lineFlow {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-bg">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="luxury-line"></div>
        <div class="luxury-line"></div>
        <div class="luxury-line"></div>
    </div>
    
    <div class="loader-wrapper">
        <div class="logo-container">
            <div class="glow-effect"></div>
            
            <div class="lottie-container">
                <dotlottie-player 
                    src="https://lottie.host/9508b48f-de16-4370-8ef8-37dd194bd066/0j8ktuGnMw.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 300px; height: 300px;" 
                    loop 
                    autoplay>
                </dotlottie-player>
            </div>
            
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <div class="logo-content">
                <div class="letter-c">C</div>
                <div class="golden-dot"></div>
                <div class="lambda">Λ</div>
            </div>
        </div>
        
        <div class="loading-text">
            LOADING<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
